<!--This is the top part of every page to log out and to see profile information-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Carpool</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>

      <!--User can log in and out-->
      <button *ngIf="loggedIn | async" (click)="logout()" class="btn btn-outline-secondary my-2 my-sm-0">Log out</button>
      <a *ngIf="!(loggedIn | async)" class="btn btn-outline-secondary my-2 my-sm-0" [attr.href]="authUrl">Log in</a>
      <a style="color: #eee; margin: 0 0 0 1rem; font-size: 12pt">{{username}}</a>

    </div>
  </div>
</nav>
