<!--This is the top part of every page to log out and to see profile information-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Carpool</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <!--This is the profile button and how it looks.-->
      <button *ngIf="loggedIn | async" (click)="profile()" class="btn btn-outline-secondary my-2 my-sm-0" id ="submit">Profile</button>
      <style type="text/css">
        #submit {
          width: 8.5%;
          background-color: #333333;
          padding: 0.4em;
          -webkit-border-radius: 20px 0;
          border-radius: 0px;
          color: white;
          font-size: 15px;
          text-decoration: none;
        }
        #submit:hover {
          cursor: pointer;
          transition-duration: 0.3s;
          border: white;
          background: #EEEEEE;
          box-shadow: 0px 0px 1px #777;
          color: black;
        }
      </style>
      <!--User can log in and out-->
      <button *ngIf="loggedIn | async" (click)="logout()" class="btn btn-outline-secondary my-2 my-sm-0">Log out</button>
      <a *ngIf="!(loggedIn | async)" class="btn btn-outline-secondary my-2 my-sm-0" [attr.href]="authUrl">Log in</a>
    </div>
  </div>
</nav>
